    <script type="text/javascript">
        window.onload = function () {

        };

            changePageSize();
        };

        function changePageSize() {
            var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            if (width < 600) {
                document.getElementById('report-list').style.display = '';
                document.getElementById('report-table').style.display = 'none';
            } else {
                document.getElementById('report-list').style.display = 'none';
                document.getElementById('report-table').style.display = '';
            }
        }
    </script>
